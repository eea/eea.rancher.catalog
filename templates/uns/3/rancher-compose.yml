version: '2'
catalog:
  name: "UNS"
  description: "Unified Notification System"
  version: "2021-06-16T1339"
  questions:
    - variable: "uns_files_volume"
      label: "Uns files volume"
      type: "string"
      required: true
    - variable: "uns_mysql_volume"
      label: "Uns MySQL volume"
      type: "string"
      required: true
    - variable: "FILES_VOLUME_DRIVER"
      label: "Files Volumes driver"
      description: "Volumes driver to be used"
      default: "rancher-nfs"
      type: "enum"
      options:
        - "rancher-ebs"
        - "rancher-nfs"
        - "netapp"
      required: true
    - variable: "MYSQL_VOLUME_DRIVER"
      label: "MYSQL Volumes driver"
      description: "Volumes driver to be used"
      default: "rancher-nfs"
      type: "enum"
      options:
        - "rancher-ebs"
        - "rancher-nfs"
        - "netapp"
      required: true
    - variable: "rsync_dev_mem_limit"
      label: "rsync-dev memory limit"
      default: "256m"
      type: "string"
      required: true
    - variable: "rsync_dev_mem_reservation"
      label: "rsync-dev memory reservation"
      default: "256m"
      type: "string"
      required: true
    - variable: "rsync_dev_ssh_auth_key"
      label: "rsync-dev SSH_AUTH_KEY"
      type: "string"
      required: false
    - variable: "MYSQL_DATABASE"
      label: "Database name"
      type: "string"
      required: true
    - variable: "MYSQL_PASSWORD"
      label: "Database password"
      type: "string"
      required: true
    - variable: "MYSQL_ROOT_PASSWORD"
      label: "Database root password"
      type: "string"
      required: true
    - variable: "MYSQL_USER"
      label: "Database user"
      type: "string"
      required: true
    - variable: "CATALINA_OPTS"
      label: "CATALINA_OPTS"
      type: "string"
      required: true
    - variable: "dbservice_mem_limit"
      label: "dbservice memory limit"
      default: "300m"
      type: "string"
      required: true
    - variable: "dbservice_mem_reservation"
      label: "dbservice memory reservation"
      default: "300m"
      type: "string"
      required: true
    - variable: "tomcat_mem_limit"
      label: "tomcat memory limit"
      default: "1024m"
      type: "string"
      required: true
    - variable: "tomcat_mem_reservation"
      label: "tomcat memory reservation"
      default: "1024m"
      type: "string"
      required: true
    - variable: "LOGSPOUT"
      label: "mailservice LOGSPOUT"
      type: "string"
      required: true
    - variable: "MTP_HOST"
      label: "mailservice MTP_HOST"
      type: "string"
      required: true
    - variable: "MTP_PASS"
      label: "mailservice MTP_PASS"
      type: "string"
      required: true
    - variable: "MTP_PORT"
      label: "mailservice MTP_PORT"
      type: "string"
      required: true
    - variable: "MTP_RELAY"
      label: "mailservice MTP_RELAY"
      type: "string"
      required: true
    - variable: "MTP_USER"
      label: "mailservice MTP_USER"
      type: "string"
      required: true
    - variable: "mailservice_mem_limit"
      label: "mailservice memory limit"
      default: "256m"
      type: "string"
      required: true
    - variable: "mailservice_mem_reservation"
      label: "mailservice memory reservation"
      default: "256m"
      type: "string"
      required: true
    - variable: "admin_mem_limit"
      label: "administration memory limit"
      default: "16m"
      type: "string"
      required: true
    - variable: "admin_mem_reservation"
      label: "administration memory reservation"
      default: "16m"
      type: "string"
      required: true
    - variable: "alpine_dev_mem_limit"
      label: "alpine-dev memory limit"
      default: "256m"
      type: "string"
      required: true
    - variable: "alpine_dev_mem_reservation"
      label: "alpine-dev memory reservation"
      default: "256m"
      type: "string"
      required: true
    - variable: "smtpmock_mem_limit"
      label: "smtpmock memory limit"
      default: "256m"
      type: "string"
      required: true
    - variable: "smtpmock_mem_reservation"
      label: "smtpmock memory reservation"
      default: "256m"
      type: "string"
      required: true

services:
  rsync-dev:
    scale: 1
    start_on_create: true
  dbservice:
    scale: 1
    start_on_create: true
  tomcat:
    scale: 1
    start_on_create: true
    health_check:
      healthy_threshold: 2
      response_timeout: 4000
      port: 8080
      unhealthy_threshold: 3
      interval: 20000
      strategy: recreate
      request_line: GET /home.jsf HTTP/1.0
  mailservice:
    scale: 1
    start_on_create: true
    health_check:
      healthy_threshold: 2
      response_timeout: 3000
      port: 25
      unhealthy_threshold: 3
      initializing_timeout: 30000
      interval: 5000
      strategy: recreate
  administration:
    scale: 1
    start_on_create: true
  alpine-dev:
    scale: 1
    start_on_create: true
  smtpmock:
    scale: 1
    start_on_create: true
