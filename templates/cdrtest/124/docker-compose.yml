version: '2'

services:
  instance:
    image: eeacms/reportek-cdr:6.7.3-101
    init: true
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    mem_reservation: 2147483648 # = 2 GB
    mem_limit: 2147483648 # = 2 GB
    links:
      - redis:redisdeploy
      - zeoserver:zeoserver
      - localconv:converter
    environment:
      REDIS_HOSTNAME: redisdeploy
      TZ: Europe/Copenhagen
      ZEO_ADDRESS: 'zeoserver:8100'
      ZOPE_THREADS: 4
      GRAYLOG: 'logs.apps.eea.europa.eu:12201'
      GRAYLOG_FACILITY: 'cdrtest-instance'
      # ignore it in logspout as we send directly to graylog
      ZIP_CACHE_ENABLED: 'false'
      SENTRY: ${SENTRY_LINK}
      RABBITMQ_ENABLED: on
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      BEAKER_PATH: '/sessions'
      BEAKER_SECRET: ${BEAKER_SECRET}
      CACHE_SETTINGS_ENABLED: true
      CACHE_PURGING_ENABLED: true
      CACHE_PURGING_PROXY: http://varnish
      CACHE_PURGING_PROXY_PORT: 6081
      CACHE_PURGING_VHOST: true
      CACHE_PURGING_DOMAIN: cdrtest.eionet.europa.eu
      COLLECTION_SYNC_USER: ${COLLECTION_SYNC_USER}
      COLLECTION_SYNC_PASS: ${COLLECTION_SYNC_PASS}
    volumes:
      - cdrtest_data_data:/data
      - cdrtest_sessions:/sessions

  haproxy:
    image: eeacms/haproxy:1.8-1.5
    init: true
    mem_reservation: 134217728 # = 128 MB
    mem_limit: 134217728 # = 128 MB
    environment:
      TZ: Europe/Copenhagen
      BACKENDS: instance
      BACKENDS_PORT: 8080
      DNS_ENABLED: "true"
      TIMEOUT_CLIENT: 480s
      TIMEOUT_SERVER: 480s
      TIMEOUT_CONNECT: 10s
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes

  varnish:
    image: eeacms/reportek-varnish:1.5
    mem_reservation: 3221225472 # = 3GB
    mem_limit: 3221225472 # = 3GB
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    environment:
      BACKENDS: "haproxy"
      DNS_ENABLED: "true"
      BACKENDS_PORT: "5000"
      BACKENDS_FIRST_BYTE_TIMEOUT: "480s"
      AUTOKILL_CRON: "0 2 * * *"

  zeoserver:
    image: eeacms/reportek.zeoserver:1.1.1
    init: true
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    mem_reservation: 2147483648 # = 2 GB
    mem_limit: 2147483648 # = 2 GB
    environment:
      TZ: Europe/Copenhagen
      ZEO_PACK_KEEP_OLD: false
    volumes:
      - cdrtest_files:/opt/zeoserver/var/filestorage
      - cdrtest_blobs:/opt/zeoserver/var/blobstorage

  redis:
    image: redis:3
    init: true
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    mem_reservation: 268435456 # = 256 MB
    mem_limit: 268435456 # = 256 MB
    environment:
      TZ: Europe/Copenhagen
    volumes:
      - cdrtest_redis:/data

  localconv:
    image: eeacms/reportek-local-converters:2.2.2
    init: true
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    mem_reservation: 1610612736 # = 1.5 GB
    mem_limit: 1610612736 # = 1.5 GB
    environment:
      TZ: Europe/Copenhagen

  cron-zeopack:
    # run zeopack each day at 3am
    image: eeacms/reportek-cron:2.0
    init: true
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    mem_limit: 16777216 # = 16 MB
    mem_reservation: 16777216 # = 16 MB
    environment:
      TZ: "Europe/Copenhagen"
      LOGSPOUT: ignore
      CRONTAB: |-
        0 3 * * * curl -k -X POST -d 'days:float=7' -u '${ZEOPACK_USER}:${ZEOPACK_PASS}' https://cdrtest.eionet.europa.eu/Control_Panel/Database/main/manage_pack && echo 'Successfully called pack'

  cron-auto-fallin:
    image: eeacms/reportek-cdr:6.7.3-101
    init: true
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    mem_limit: 1073741824 # = 1 GB
    mem_reservation: 1073741824 # = 1 GB
    links:
      - redis:redisdeploy
      - zeoserver:zeoserver
      - localconv:converter
    environment:
      REDIS_HOSTNAME: redisdeploy
      TZ: Europe/Copenhagen
      ZEO_ADDRESS: 'zeoserver:8100'
      ZOPE_THREADS: 4
      GRAYLOG: 'logs.apps.eea.europa.eu:12201'
      GRAYLOG_FACILITY: 'cdrtest-instance'
      # ignore it in logspout as we send directly to graylog
      LOGSPOUT: ignore
      ZIP_CACHE_ENABLED: 'false'
      DEPLOYMENT_HOST: 'cdrtest.eionet.europa.eu'
      SENTRY: ${SENTRY_LINK}
      RABBITMQ_ENABLED: on
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASS: ${RABBITMQ_PASS}
      CACHE_SETTINGS_ENABLED: true
      CACHE_PURGING_ENABLED: true
      CACHE_PURGING_PROXY: http://varnish
      CACHE_PURGING_PROXY_PORT: 6081
      CACHE_PURGING_VHOST: true
      CACHE_PURGING_DOMAIN: cdrtest.eionet.europa.eu
      SCHEDULE_START: '2019-11-06'
      SCHEDULE_PERIOD: 'yearly'
      CRONTAB: |-
        0 0 6 11 * /opt/zope/bin/instance run /opt/zope/bin/auto_fallin --obligations 673 --act_from FinalFeedback --act_to ReleaseAllFeedbacks --workflow AQ_eReporting_E1a --env_year_offset -1 2>/proc/1/fd/1 >&2
    command:
      - cronjob

  cron-auto-cleanup:
    image: eeacms/reportek-cdr:6.7.3-101
    init: true
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
    mem_limit: 1073741824 # = 1 GB
    mem_reservation: 1073741824 # = 1 GB
    links:
      - redis:redisdeploy
      - zeoserver:zeoserver
      - localconv:converter
    environment:
      REDIS_HOSTNAME: redisdeploy
      TZ: Europe/Copenhagen
      ZEO_ADDRESS: 'zeoserver:8100'
      ZOPE_THREADS: 4
      GRAYLOG: 'logs.apps.eea.europa.eu:12201'
      GRAYLOG_FACILITY: 'cdrtest-instance'
      # ignore it in logspout as we send directly to graylog
      LOGSPOUT: ignore
      ZIP_CACHE_ENABLED: 'false'
      DEPLOYMENT_HOST: 'cdrtest.eionet.europa.eu'
      SENTRY: ${SENTRY_LINK}
      CACHE_SETTINGS_ENABLED: true
      CACHE_PURGING_ENABLED: true
      CACHE_PURGING_PROXY: http://varnish
      CACHE_PURGING_PROXY_PORT: 6081
      CACHE_PURGING_VHOST: true
      CACHE_PURGING_DOMAIN: cdrtest.eionet.europa.eu
      CRONTAB: |-
        0 0 1 */3 * /opt/zope/bin/instance run /opt/zope/bin/auto_cleanup --container /xmlexports/prefills/designation_types --recursive true --c_type File --prefix OLD_ --threshold 5 2>/proc/1/fd/1 >&2
    command:
      - cronjob

  cron-sessions-cleanup:
    image: eeacms/reportek-cron:2.0
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
      io.rancher.container.hostname_override: container_name
    mem_reservation: 16777216 # = 16 MB
    mem_limit: 16777216 # = 16 MB
    environment:
      TZ: Europe/Copenhagen
      LOGSPOUT: ignore
      CRONTAB: |-
        * 4 * * * find /sessions -type f -mtime +3 -print -exec rm {} \; || echo "Sessions cleanup completed"
    volumes:
      - cdrtest_sessions:/sessions

  rabbitmq:
    image: rancher/dns-service
    external_links:
    - rabbitmq/rabbitmq:rabbitmq

  clamav-server:
    image: tiredofit/clamav
    mem_reservation: 3758096384 # = 5 GB
    mem_limit: 3758096384 # = 3.5 GB
    environment:
      MAX_FILE_SIZE: 1073741824
      MAX_SCAN_SIZE: 1073741824
      STREAM_MAX_LENGTH: 1073741824
    volumes:
      - cdrtest_clamav:/data
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
      io.rancher.container.hostname_override: container_name

volumes:
  cdrtest_redis:
    external: true
    driver: rancher-nfs

  cdrtest_clamav:
    external: true
    driver: rancher-nfs

  cdrtest_files:
    external: true
    driver: netapp

  cdrtest_blobs:
    external: true
    driver: netapp

  cdrtest_data_data:
    external: true
    driver: rancher-nfs

  cdrtest_sessions:
    external: true
    driver: rancher-nfs
