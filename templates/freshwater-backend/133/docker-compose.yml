version: '2'
services:

  memcached:
    image: memcached:1.6.20-alpine
    mem_limit: 1g
    mem_reservation: 1g
    command:
    - "-m"
    - "1024"
    - "-I"
    - "50m"
    environment:
      TZ: ${TZ}
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.saas.memcached3: 'true'

  zeo:
    image: plone/plone-zeo:6.0.0 #gitflow-disable - Keep this comment to disable automatic upgrades by gitflow
    mem_reservation: ${ZEO_MEM_LIMIT}
    mem_limit: ${ZEO_MEM_LIMIT}
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.saas.zeo3: 'true'
    volumes:
    - ${DATA_VOLUME_NAME}:/data
    environment:
      TZ: ${TZ}
    ports:
    - 8100:8100/tcp

  plone:
    image: eeacms/freshwater-backend:6.0.15-13
    ports:
    - "8080"
    mem_reservation: ${MEM_LIMIT}
    mem_limit: ${MEM_LIMIT}
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.eea.www.plone: 'true'
    links:
    - postfix
    - memcached
    - zeo
    depends_on:
    - postfix
    - memcached
    - zeo
    volumes:
    - ${FRESHWATER_CACHE_VOLUME}:/data
    environment:
      ZEO_ADDRESS: zeo:8100
      ZOPE_MODE: "zeo_client"
      SENTRY_DSN: "${SENTRY_DSN}"
      SENTRY_RELEASE: '6.0.15-13'
      BACKEND_VERSION: '6.0.15-13'
      DEFAULT_PUBLISHER: "${DEFAULT_PUBLISHER}"
      STATIC_BANNER_ENABLED: "${STATIC_BANNER_ENABLED}"
      DYNAMIC_BANNER_ENABLED: "${DYNAMIC_BANNER_ENABLED}"
      RAZZLE_PROXY_ES_DSN_globalsearch: "${RAZZLE_PROXY_ES_DSN_globalsearch}"
      DANSWER_API_KEY: "${DANSWER_API_KEY}"
      LLMGW_TOKEN: "${LLMGW_TOKEN}"
      LLMGW_URL: "${LLMGW_URL}"
      TZ: ${TZ}
      PLONE_REGISTRY_YAML_CONTENT: "${PLONE_REGISTRY_YAML_CONTENT}"

  varnish:
    image: eeacms/plone-varnish:7.7-1.1
    environment:
      AUTOKILL_CRON: ''
      VARNISH_BACKEND: 'haproxy'
      VARNISH_BACKEND_PORT: '8080'
      VARNISH_HTTP_PORT: '8080'
      VARNISH_SIZE: '${CACHE_SIZE}'
      VARNISH_DNS_TTL: '20s'
      VARNISH_BERESP_TTL: '${VARNISH_BERESP_TTL}'
      VARNISH_BERESP_GRACE: '${VARNISH_BERESP_GRACE}'
      VARNISH_BERESP_KEEP: '${VARNISH_BERESP_KEEP}'
      VARNISH_GZIP_ENABLED: "${VARNISH_GZIP_ENABLED}"
      VARNISH_GZIP_JSON_ENABLED: "${VARNISH_GZIP_JSON_ENABLED}"
      TZ: '${TZ}'
    mem_limit: ${VARNISH_MEM_LIMIT}
    mem_reservation: ${VARNISH_MEM_RESERVATION}
    links:
    - haproxy
    depends_on:
    - haproxy
    ports:
    - 65266:8080/tcp
    labels:
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes

  haproxy:
    image: eeacms/haproxy:2.0-1.0
    mem_limit: 128m
    mem_reservation: 128m
    ports:
    - "8080"
    - "1936"
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.saas.haproxy3: 'true'
    links:
    - plone
    depends_on:
    - plone
    environment:
      STATS_AUTH: "${HAPROXY_AUTH}"
      FRONTEND_PORT: "8080"
      BACKENDS_PORT: "8080"
      BACKENDS: "plone"
      DNS_ENABLED: "true"
      INTER: "20s"
      DOWN_INTER: "5s"
      FAST_INTER: "15s"
      TIMEOUT_SERVER: "120s"
      TIMEOUT_CLIENT: "120s"
      TZ: "${TZ}"
      HTTPCHK: "HEAD /haproxycheck"

  {{- if eq .Values.DEBUG "Yes" }}
  postfix:
    image: eaudeweb/mailtrap:2.3
    ports:
    - '80'
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.eea.www.postfix: 'true'
    environment:
      MTP_HOST: '${POSTFIX_SERVER_NAME}'
      MTP_RELAY: '${POSTFIX_RELAY}'
      MTP_PORT: '${POSTFIX_PORT}'
      MTP_PASS: '${POSTFIX_PASS}'
      MTP_USER: '${POSTFIX_USER}'
      TZ: '${TZ}'
    mem_limit: 256m
    mem_reservation: 128m
  {{- else}}
  postfix:
    image: eeacms/postfix:3.5-1.1
    environment:
      MTP_HOST: ${POSTFIX_SERVER_NAME}
      MTP_RELAY: ${POSTFIX_RELAY}
      MTP_PORT: ${POSTFIX_PORT}
      MTP_PASS: ${POSTFIX_PASS}
      MTP_USER: ${POSTFIX_USER}
      TZ: ${TZ}
    mem_limit: 256m
    mem_reservation: 128m
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.eea.www.postfix: 'true'
  {{- end}}

  entrasync:
    image: eeacms/freshwater-backend:6.0.15-13
    ports:
    - "8080"
    mem_reservation: ${MEM_LIMIT}
    mem_limit: ${MEM_LIMIT}
    labels:
      io.rancher.container.start_once: 'true'
      cron.schedule: ${CRON_ENTRASYNC}
      io.rancher.container.pull_image: always
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.eea.www.entrasync: 'true'
    links:
    - postfix
    - memcached
    - zeo
    depends_on:
    - postfix
    - memcached
    - zeo
    volumes:
    - ${FRESHWATER_CACHE_VOLUME}:/data
    environment:
      ZEO_ADDRESS: zeo:8100
      ZOPE_MODE: "zeo_client"
      SENTRY_DSN: "${SENTRY_DSN}"
      SENTRY_RELEASE: '6.0.15-13'
      BACKEND_VERSION: '6.0.15-13'
      DEFAULT_PUBLISHER: "${DEFAULT_PUBLISHER}"
      STATIC_BANNER_ENABLED: "${STATIC_BANNER_ENABLED}"
      DYNAMIC_BANNER_ENABLED: "${DYNAMIC_BANNER_ENABLED}"
      RAZZLE_PROXY_ES_DSN_globalsearch: "${RAZZLE_PROXY_ES_DSN_globalsearch}"
      DANSWER_API_KEY: "${DANSWER_API_KEY}"
      LLMGW_TOKEN: "${LLMGW_TOKEN}"
      LLMGW_URL: "${LLMGW_URL}"
      TZ: ${TZ}
      PLONE_REGISTRY_YAML_CONTENT: "${PLONE_REGISTRY_YAML_CONTENT}"
    command:
    - /app/bin/sync_eea_entra
    - --portal
    - Plone
    - --zope-conf
    - /app/etc/zeo.conf

volumes:
  {{ .Values.DATA_VOLUME_NAME }}:
    driver: ${DATA_VOLUME_DRIVER}
    {{- if eq .Values.VOLUME_EXTERNAL "yes"}}
    external: true
    {{- end}}
    driver_opts:
      {{.Values.DATA_VOLUME_DRIVER_OPTS}}
  
