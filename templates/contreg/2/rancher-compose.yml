      default: "16m"
      type: "string"
      required: true

services:
  cron:
    scale: 1
    start_on_create: true
  virtuoso:
    scale: 1
    start_on_create: true
    health_check:
      healthy_threshold: 2
      response_timeout: 10000
      port: 1111
      unhealthy_threshold: 5
      interval: 120000
      strategy: none
  tomcat:
    scale: 1
    start_on_create: true
  administration:
    scale: 1
    start_on_create: true
