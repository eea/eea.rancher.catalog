version: "2"
catalog:
  name: "EEA - Eggs Server Repository"
  description: "Python eggs server repository"
  version: "2.1"
  uuid: "eggrepo-1"
  questions:
  - variable: "SERVER_NAME"
    label: "Server name"
    description: "DNS name for this deployment"
    default: "eggrepo.apps.eea.europa.eu"
    type: "string"
    required: true
  - variable: "HOST_LABELS"
    label: "Schedule services on hosts with following host labels"
    description: "Comma separated list of host labels (e.g. key1=value1,key2=value2) to be used for scheduling the services."
    type: "string"
    required: true
    default: "eggrepo=yes"
  - variable: "TZ"
    label: "Time zone"
    description: "Time zone"
    default: "Europe/Copenhagen"
    type: "string"
    required: true

services:
  apache:
    scale: 1
    health_check:
      port: 80
      interval: 60000
      initializing_timeout: 600000
      unhealthy_threshold: 5
      strategy: recreate
      healthy_threshold: 1
      response_timeout: 3000
  eggrepo:
    scale: 1
    health_check:
      port: 9090
      interval: 60000
      initializing_timeout: 600000
      unhealthy_threshold: 5
      strategy: recreate
      response_timeout: 3000
      healthy_threshold: 1
