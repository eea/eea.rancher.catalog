version: '2'
services:
  frontend:
    image: eeacms/freshwater-frontend:1.0.0-eea-design.67-alpha
    ports:
    - "3000"
    mem_limit: 1g
    mem_reservation: 1g
    depends_on:
    - backend
    links:
    - backend
    environment:
      PORT: '3000'
      PUBLIC_PATH: ${PUBLIC_PATH}
      API_PATH: ${RAZZLE_API_PATH}
      RAZZLE_API_PATH: ${RAZZLE_API_PATH}
      {{- if eq .Values.DEBUG "Yes" }}
      DEBUG: '*'
      {{- end}}
      RAZZLE_ALLOWED_CORS_DESTINATIONS: ${RAZZLE_ALLOWED_CORS_DESTINATIONS}
      RAZZLE_DEMO_SITE: ${RAZZLE_DEMO_SITE}
      RAZZLE_BANNER_HEADER: ${RAZZLE_BANNER_HEADER}
      RAZZLE_BANNER_MESSAGE: ${RAZZLE_BANNER_MESSAGE}
      RAZZLE_FRONTEND_VERSION: '1.0.0-eea-design.67-alpha'
      RAZZLE_MATOMO_SITE_ID: ${RAZZLE_MATOMO_SITE_ID}
      RAZZLE_MATOMO_URL: ${RAZZLE_MATOMO_URL}
      RAZZLE_PROXY_ES_DSN_globalsearch: ${RAZZLE_PROXY_ES_DSN_globalsearch}
      RAZZLE_PROXY_QA_DSN_globalsearch: ${RAZZLE_PROXY_QA_DSN_globalsearch}
      RAZZLE_PROXY_ES_DSN_freshwatermeasure: ${RAZZLE_PROXY_ES_DSN_freshwatermeasure}
      RAZZLE_PROXY_QA_DSN_freshwatermeasure: ${RAZZLE_PROXY_QA_DSN_freshwatermeasure}
      RAZZLE_SENTRY_DSN: ${RAZZLE_SENTRY_DSN}
      RAZZLE_SENTRY_RELEASE: '1.0.0-eea-design.67-alpha'
      SENTRY_RELEASE: '1.0.0-eea-design.67-alpha'
      SENTRY_URL: ${SENTRY_URL}
      SENTRY_AUTH_TOKEN: ${SENTRY_AUTH_TOKEN}
      SENTRY_ORG: ${SENTRY_ORG}
      SENTRY_PROJECT: ${SENTRY_PROJECT}
      RAZZLE_BACKEND_NAME: "freshwater-backend"
      INTERNAL_API_PATH: ${INTERNAL_API_PATH}
      TZ: ${TZ}
      VOLTO_ROBOTSTXT: ${VOLTO_ROBOTSTXT}
    labels:
      {{- if .Values.HOST_LABELS}}
      io.rancher.scheduler.affinity:host_label: ${HOST_LABELS}
      {{- else}}
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
      {{- end}}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      io.rancher.container.hostname_override: container_name
      io.rancher.container.pull_image: always

  backend:
    image: rancher/dns-service
    external_links:
    - ${BACKEND}:backend
