version: '2'
catalog:
  name: "Volto - Freshwater"
  description: "Volto - Freshwater: React-based frontend"
  version: "2.22.0.demo.01"
  questions:
  - variable: "HOST_LABELS"
    label: "Schedule services on hosts with following host labels"
    description: "Comma separated list of host labels (e.g. key1=value1,key2=value2) to use when scheduling the services."
    type: "string"
  - variable: "BACKEND"
    label: "Backend"
    description: "Plone backend service"
    type: "service"
    required: true
  - variable: "DEBUG"
    label: "Debug"
    description: "Enable frontend debugging"
    default: "Yes"
    type: "enum"
    options:
    - "Yes"
    - "No"
    required: true
  - variable: "RAZZLE_ALLOWED_CORS_DESTINATIONS"
    label: "RAZZLE_ALLOWED_CORS_DESTINATIONS"
    description: "Allowed CORS Proxy destinations, e.g.: staging.eea.europa.eu, demo-freshwater.devel4cph.eea.europa.eu"
    default: "https://water.europa.eu"
    type: "string"
  - variable: "RAZZLE_DEMO_SITE"
    label: "Enable Volto Banner"
    description: "A customizable banner to highlight to the user that the website is in demo, dev or staging state. Select 'False' for Production."
    default: "False"
    required: true
    type: "string"
  - variable: "RAZZLE_BANNER_HEADER"
    label: "Volto Banner title"
    description: ""
    type: "string"
    required: false
    default: "This is a demo/test instance"
  - variable: "RAZZLE_BANNER_MESSAGE"
    label: "Volto Banner body"
    description: "Do not use it for operational purposes. All changes will be regularly overwritten. If you have questions please contact site administrator."
    type: "string"
    required: false
    default: 'Do not use it for operational purposes. All changes will be regularly overwritten. If you have questions please contact <a href="#">site administrator</a>.'
  - variable: "RAZZLE_FRONTEND_VERSION"
    label: "Frontend image version"
    description: "Frontend image version"
    default: ""
    required: true
    type: "string"
  - variable: "RAZZLE_MATOMO_SITE_ID"
    label: "Matomo site id"
    type: "string"
    required: false
  - variable: "RAZZLE_MATOMO_URL"
    label: "Matomo URL"
    description: "Matomo URL"
    type: "string"
    default: "https://matomo.eea.europa.eu/"
  - variable: "RAZZLE_PROXY_ES_DSN_globalsearch"
    label: "ES DSN Globalsearch"
    description: "ES DSN Globalsearch"
    type: "string"
    default: "http://es_internal.ai-lab-aws.eea.europa.eu:9200/data_searchui"
    required: true
  - variable: "RAZZLE_PROXY_QA_DSN_globalsearch"
    label: "QA DSN Globalsearch"
    description: "QA DSN Globalsearch"
    type: "string"
    default: "http://nlp_internal.ai-lab-aws.eea.europa.eu:9200/api"
    required: true
  - variable: "RAZZLE_ES_INDEX"
    label: "ES Index"
    description: "ES Index"
    type: "string"
    default: "_es/globalsearch"
    required: true
  - variable: "RAZZLE_ES_INDEX_NAME"
    label: "ES Index Name"
    description: "ES Index Name"
    type: "string"
    default: "data_searchui"
    required: true
  - variable: "RAZZLE_PREFIX_PATH"
    label: "RAZZLE_PREFIX_PATH"
    description: "Website's prefix path"
    default: "/freshwater"
    required: true
    type: "string"
  - variable: "RAZZLE_INTERNAL_API_PATH"
    label: "RAZZLE_INTERNAL_API_PATH"
    description: "Backend Internal API Path"
    default: "http://backend:8080/Plone"
    required: true
    type: "string"
  - variable: "RAZZLE_API_PATH"
    label: "RAZZLE_API_PATH"
    description: "API Path"
    default: "https://demo-water.devel5cph.eea.europa.eu/freshwater"
    required: true
    type: "string"
  - variable: "RAZZLE_PUBLIC_URL"
    label: "RAZZLE_PUBLIC_URL"
    description: "Public URL for the frontend application"
    default: "https://demo-water.devel5cph.eea.europa.eu/freshwater"
    required: true
    type: "string"
  - variable: "RAZZLE_SENTRY_DSN"
    label: "Sentry DSN"
    description: "Sentry client key. If set, Sentry error reporting and User feedback will be enabled."
    type: "string"
    required: false
  - variable: "RAZZLE_SENTRY_RELEASE"
    label: "Sentry release"
    description: "Frontend image version used by sentry."
    type: "string"
    required: false
  - variable: "SENTRY_AUTH_TOKEN"
    label: "Sentry AUTH token"
    description: "Authentication token for sentry"
    type: "password"
    required: false
  - variable: "SENTRY_ORG"
    label: "Sentry organization"
    description: "Name of the organization in sentry"
    default: "eea"
    type: "string"
  - variable: "SENTRY_PROJECT"
    label: "Sentry project"
    description: "Name of the project in sentry"
    default: "demo-freshwater-devel4cph-eea-europa-eu"
    type: "string"
    required: false
  - variable: "SENTRY_URL"
    label: "Sentry URL"
    description: "Sentry URL"
    type: "string"
    default: "https://sentry.eea.europa.eu"
  - variable: "TZ"
    label: "Time zone"
    description: "Time zone"
    default: "Europe/Copenhagen"
    type: "string"
    required: true
  - variable: "VOLTO_ROBOTSTXT"
    label: "robots.txt"
    description: "Setup robots.txt content."
    type: "multiline"
    required: false
  - variable: "CSP_HEADER"
    label: "Content-Security-Policy header"
    description: "Sets the Content-Security-Policy (CSP) HTTP response header to control which resources can be loaded by the browser."
    type: "multiline"
    required: false
    default: "default-src 'none'; base-uri 'self'; script-src 'self' {nonce} https://public.tableau.com https://*.discomap.eea.europa.eu https://api.openaire.eu https://api.openaire.com https://api.zotero.org https://taskman.eionet.europa.eu https://matomo.eea.europa.eu https://openlayers.org https://js.arcgis.com https://geocode.arcgis.com https://services.arcgis.com https://*.eea.europa.eu; style-src 'self' 'unsafe-inline' https://api.openaire.eu https://*.discomap.eea.europa.eu https://api.openaire.com https://api.zotero.org https://taskman.eionet.europa.eu https://openlayers.org https://js.arcgis.com https://*.eea.europa.eu; img-src 'self' https: data: blob:; font-src 'self' data: https://js.arcgis.com https://*.eea.europa.eu; frame-src 'self' https://*.europa.eu https://europa.eu https://*.discomap.eea.europa.eu https://*.eea.europa.eu; connect-src 'self' https://*.arcgis.com https://*.arcgisonline.com https://*.discomap.eea.europa.eu https://api.openaire.eu https://api.openaire.com https://api.zotero.org https://taskman.eionet.europa.eu https://api.friendlycaptcha.com/api/v1/ https://*.openstreetmap.org https://*.eea.europa.eu https://*.ec.europa.eu; form-action 'self' https://*.eea.europa.eu; frame-ancestors 'self' https://biodiversity.europa.eu https://*.eea.europa.eu; object-src 'none'; manifest-src 'self'; upgrade-insecure-requests; report-uri https://sentry.eea.europa.eu/api/22/security/?sentry_key=c2d7a7ca8deb46909d3bfc1bd468eb3d"
  - variable: "DANSWER_URL"
    label: "Danswer URL"
    description: "Danswer service URL"
    default: "https://gptlab.eea.europa.eu"
    type: "string"
    required: true
  - variable: "DANSWER_API_KEY"
    label: "Danswer API Key"
    description: "API key for Danswer service"
    type: "password"
    required: true
  - variable: "LLMGW_TOKEN"
    label: "LLM Gateway Token"
    description: "Authentication token for LLM Gateway"
    type: "password"
    required: true
  - variable: "LLMGW_URL"
    label: "LLM Gateway URL"
    description: "LLM Gateway service URL"
    default: "https://llmgw.eea.europa.eu"
    type: "string"
    required: true

services:
  frontend:
    health_check:
      response_timeout: 10000
      healthy_threshold: 2
      port: 3000
      unhealthy_threshold: 5
      initializing_timeout: 90000
      interval: 10000
      strategy: recreate
      request_line: GET "/ok" "HTTP/1.0"
