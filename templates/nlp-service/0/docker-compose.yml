version: "2"

services:
  nlp-searchlib:
    image: eeacms/nlp-service:0.0.11
    volumes:
      - ${NLP_CACHE_VOLUME}:/root/.cache
    links:
      - 'elastic:elastic'
    environment:
      TZ: "${TZ}"
      NLP_SERVICES: "${nlp_services}"
      QA_DOCUMENTSTORE_PARAMS_HOST: elastic
      QA_DOCUMENTSTORE_PARAMS_INDEX: ${nlp_searchlib_index}
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
      io.rancher.scheduler.affinity:host_label: ${nlp_host_labels}
      io.rancher.container.hostname_override: container_name
    ports:
      - "8000"

