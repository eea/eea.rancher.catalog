version: '2'
catalog:
  name: "NLP"
  version: "0.0.1"
  description: "NLP Service"
  questions:
    - variable: es_endpoint
      description: "Select the service which represents the elasticsearch restful endpoint."
      label: "Elasticsearch endpoint"
      type: "service"
      required: true
    - variable: nlp_host_labels
      description: "Comma separated list of host labels (e.g. key1=value1, key2=value2) to be used for scheduling the services."
      label: "Schedule NLP on hosts with following host labels"
      type: "string"
      default: "gpu=yes"
    - variable: NLP_COMPONENTS
      description: "Comma separated list of components to be enabled."
      label: "List of NLP components"
      type: "string"
      default: "embedding,ner,similarity,zeroshot-classifier,qa,question-classifier,question-generation,summarizer"
    - variable: "NLP_CACHE_VOLUME"
      label: "NLP cache volume name"
      default: "nlpcache"
      type: "string"
      required: true
    - variable: "NLP_CACHE_VOLUME_DRIVER"
      label: "NLP volumes driver"
      description: "NLP volume driver, choose rancher_ebs only for Amazon"
      default: "rancher-nfs"
      type: "enum"
      options:
        - "rancher-ebs"
        - "rancher-nfs"
        - "netapp"
      required: true
    - variable: "NLP_CACHE_VOLUME_DRIVER_OPTS"
      label: "NLP volume driver options"
      description: |
          Specify "driver_opts" key/value pair in the format "optionName: optionValue".
          E.g. for the `rancher-ebs` driver you should specify the required 'size' option like this: "size: 1".
          Empty if  driver is not `rancher-ebs`.
      type: "multiline"
      default: "size: 5"
    - variable: "TZ"
      label: "Time zone"
      description: "Time zone"
      default: "Europe/Copenhagen"
      required: true
      type: "string"

services:
  nlp:
    scale: 1
    start_on_create: true
    health_check:
      response_timeout: 10000
      healthy_threshold: 2
      port: 8080
      unhealthy_threshold: 3
      initializing_timeout: 300000
      interval: 10000
      strategy: recreate
      request_line: GET "/" "HTTP/1.0"
      reinitializing_timeout: 300000
