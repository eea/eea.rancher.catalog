version: '2'
catalog:
    name: Danswer stack
  version: "v1.3.1-eea.0.0.77"
    description: Danswer stack

    questions:
        - variable: "MODE"
          label: "Deployment mode"
          description: "Select production / develop, to disable cloud9"
          default: "production"
          required: true
          type: "enum"
          options:
            - "production"
            - "develop"
        - variable: "host_labels"
          description: "Comma separated list of host labels (e.g. key1=value1, key2=value2) to be used for scheduling the services."
          label: "Schedule on hosts with following host labels"
          type: "string"
        - variable: "host_labels_vespa"
          description: "Comma separated list of host labels (e.g. key1=value1, key2=value2) to be used for scheduling VESPA."
          label: "Schedule VESPA on hosts with following host labels"
          type: "string"
        - variable: "SENTRY_DSN"
          label: "Sentry DSN"
          description: "Sentry client key. If set, Sentry error reporting and User feedback will be enabled."
          type: "string"
          required: false
          default: ""
        - variable: "SOER_LOGIN"
          label: "SOER 2025 login"
          description: "Username to be used to index unpublished SOER 2025 documents"
          type: "string"
          required: false
          default: ""
        - variable: "SOER_PASSWORD"
          label: "SOER 2025 password"
          description: "Password to be used to index unpublished SOER 2025 documents"
          type: "string"
          required: false
          default: ""

