version: '2'
services:

  memcached:
    image: memcached:1.5.12
    mem_limit: 1g
    mem_reservation: 1g
    command:
    - -m
    - '2048'
    - -I
    - 20m
    environment:
      TZ: ${TZ}
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      eu.europa.saas.memcached3: 'true'

  zeo:
    image: eeacms/marine-backend:1.0.0-beta
    mem_reservation: ${ZEO_MEM_LIMIT}
    mem_limit: ${ZEO_MEM_LIMIT}
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.saas.zeo3: 'true'
    volumes:
    - ${DATA_VOLUME_NAME}:/data
    environment:
      ZOPE_MODE: "zeo"
      TZ: ${TZ}
    command:
    - zeo

  plone:
    image: eeacms/marine-backend:1.0.0-beta
    ports:
    - "8080"
    environment:
      ZEO_ADDRESS: zeo:8080
      ZOPE_MODE: "zeo_client"
      MARINE_PASS: ${MARINE_PASS}
      MSFDURI: ${MSFD_URI}
      MSFD_db_2018: MSFD2018_public
      MSFD_db_default: MarineDB_public
      #CORS_ALLOW_ORIGIN: "${CORS_ALLOW_ORIGIN}"
      DEFAULT_PUBLISHER: "${DEFAULT_PUBLISHER}"
      DEFAULT_ORGANISATIONS: "${DEFAULT_ORGANISATIONS}"
      STATIC_BANNER_ENABLED: "${STATIC_BANNER_ENABLED}"
      DYNAMIC_BANNER_ENABLED: "${DYNAMIC_BANNER_ENABLED}"
      TZ: ${TZ}
      WARMUP_HEALTH_THRESHOLD: '10'
      XMLEXPORTPASS: 3xp0rt3311
      MEMCACHE_SERVER: memcached:11211
      MSFDXML: /data/xmlfiles
      SENTRY_DSN: "${SENTRY_DSN}"
      SENTRY_SITE: water.europa.eu
      SENTRY_URL: water.europa.eu/marine
      SENTRY_RELEASE: '1.0.0-beta'
      BACKEND_VERSION: '1.0.0-beta'
    volumes:
    - ${XML_VOLUME_NAME}:/data/xmlfiles
    - wise-marine-cache:/data
    mem_limit: ${MEM_LIMIT}
    mem_reservation: ${MEM_LIMIT}
    links:
    - postfix
    - memcached
    - zeo
    depends_on:
    - postfix
    - memcached
    - zeo
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.saas.plone3: 'true'

  varnish:
    image: eeacms/varnish:4.1-6.4
    ports:
    - "6081"
    - "6085"
    environment:
      TZ: "${TZ}"
      BACKENDS: haproxy
      DASHBOARD_USER: "${DASHBOARD_USER}"
      DASHBOARD_PASSWORD: "${DASHBOARD_PASSWORD}"
    mem_reservation: 1g
    mem_limit: 1g
    links:
    - haproxy
    depends_on:
    - haproxy
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.saas.varnish3: 'true'

  haproxy:
    image: eeacms/haproxy:1.8-1.5
    mem_limit: 128m
    mem_reservation: 128m
    ports:
    - "8080"
    - "1936"
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.saas.haproxy3: 'true'
    links:
    - plone
    depends_on:
    - plone
    environment:
      STATS_AUTH: "${HAPROXY_AUTH}"
      FRONTEND_PORT: "8080"
      BACKENDS_PORT: "8080"
      BACKENDS: "plone"
      DNS_ENABLED: "true"
      INTER: "20s"
      DOWN_INTER: "5s"
      FAST_INTER: "15s"
      TIMEOUT_SERVER: "120s"
      TIMEOUT_CLIENT: "120s"
      TZ: "${TZ}"
      HTTPCHK: "HEAD /haproxycheck"

  postfix:
    image: eeacms/postfix:eionet
    environment:
      MTP_HOST: ${POSTFIX_SERVER_NAME}
      MTP_RELAY: ${POSTFIX_RELAY}
      MTP_PORT: ${POSTFIX_PORT}
      MTP_PASS: ${POSTFIX_PASS}
      MTP_USER: ${POSTFIX_USER}
      TZ: ${TZ}
    stdin_open: true
    tty: true
    mem_limit: 256m
    mem_reservation: 128m
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.scheduler.affinity:host_label_ne: ${HOST_LABELS}
      io.rancher.scheduler.affinity:container_label_soft_ne: io.rancher.stack_service.name=$${stack_name}/$${service_name}
      eu.europa.saas.postfix3: 'true'

  rsync-server:
    image: eeacms/rsync
    environment:
      SSH_AUTH_KEYS: ${SSH_AUTH_KEYS}
    volumes:
    - ${DATA_VOLUME_NAME}:/data
    - ${XML_VOLUME_NAME}:/data/xmlfiles
    #- ${WATER_CERT_VOLUME_NAME}:/cert
    #- ${WISE_GEONETWORK_VOLUME_NAME}:/geo-data
    #- ${WISE_DOWNLOADS_VOLUME_NAME}:/data/downloads
    - ${WISE_GEONETWORK_WEBAPPS_VOLUME_NAME}:/webapps
    #- ${WISE_ELASTIC_STORAGE_VOLUME_NAME}:/data/es
    mem_limit: 134217728
    mem_reservation: 134217728
    ports:
    - 60396:22/tcp
    command:
    - server
    labels:
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes

  wise-geonetwork-webapp:
    image: eeacms/wise-geonetwork:v1.1
    environment:
      TZ: ${TZ}
    stdin_open: true
    volumes:
    - ${WISE_GEONETWORK_WEBAPPS_VOLUME_NAME}:/usr/local/tomcat/webapps
    tty: true
    ports:
    - 5670:8080/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label_ne: reserved=yes

